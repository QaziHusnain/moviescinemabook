<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CinePlex Cinema</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Welcome, {{ user.username }}!</h1>
            <p class="lead">Book Movie show Online.</p>
            <hr class="my-4">
            <p>Feel free to enjoy 3D World.</p>

            <h2>Select a Movie</h2>
            <select id="movie-select" class="form-control">
                <option value="movie1">Movie 1</option>
                <option value="movie2">Movie 2</option>
                <!-- Add more movie options here -->
            </select>

            <h2>Select Showtime</h2>
            <ul id="showtime-list" class="list-group">
                <!-- Showtimes will be dynamically populated here -->
            </ul>

            <button id="book-button" class="btn btn-primary mt-3">Book Now</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
